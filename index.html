<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
    rel="stylesheet" />

  <link rel="stylesheet" href="css/style.css" />
  <title>Order Summary</title>
</head>

<body class="bg-paleBlue bg-no-repeat " style="background-image: url(images/pattern-background-desktop.svg);">
  <main class="flex justify-center pt-12 font-sans">
    <!-- Container -->
    <div class="max-w-sm bg-white m-16 pb-6 rounded-xl">
      <!-- Image -->
      <img src="images/illustration-hero.svg" alt="" class="rounded-xl rounded-b-none ">
      <!-- Content container -->
      <div class="">
        <h2 class="text-center text-xl font-bold p-6 ">
          Order Summary
        </h2>
        <p class="text-center font-light text-l text-gray-400 px-6 pb-2 ">
          You can now listen to millions of songs, audiobooks, and podcast on any device anywhere you like!
        </p>
      </div>
      <!-- Price -->
      <div class="flex items-center justify-between  bg-veryPaleBlue p-4 px-6 m-6 rounded-2xl">
        <div class="flex items-center text-left">
          <img src="images/icon-music.svg" alt="" class="pr-4">
          <div>
            <p class="text-md font-bold text-darkBlue">Annual Plan</p>
            <p class="text-sm text-desaturatedBlue">$59.99/year</p>
          </div>
        </div>
        <a href="#"
          class="underline text-blue-700 hover:cursor-pointer hover:text-lightBlue hover:no-underline">Change</a>
      </div>

      <!-- Payment area -->
      <section id="payment" class="text-center">
        <button
          class=" bg-brightBlue text-white font-semibold py-4 px-20 m-6 rounded-2xl shadow-xl hover:bg-lightBlue">Proceed
          to Payment</button>
        <br>
        <button class="text-center text-desaturatedBlue font-bold p-2 hover:text-darkBlue"> Cancel Order</button>
      </section>
    </div>
  </main>
</body>

</html>
